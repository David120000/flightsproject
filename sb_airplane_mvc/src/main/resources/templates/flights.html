<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flights</title>
</head>
<body>

	<h1>Flights:</h1>

	<table border="1">
		<tr>
			<th>Departure City</th>
			<th>Departure Time</th>
			<th>Arrival City</th>
			<th>Arrival Time</th>
			<th>Flight ID</th>
			<th>Captain</th>
			<th th:if="${flightTimePresent == true}">Flight Time</th>
		</tr>
		<tr th:each="flight : ${flights}">
			<td th:text="${flight.departureCity}"></td>
			<td th:text="${flight.departureTime}"></td>
			<td th:text="${flight.arrivalCity}"></td>
			<td th:text="${flight.arrivalTime}"></td>
			<td th:text="${flight.flightId}"></td>
			<td th:text="${flight.captain}"></td>
			<td th:if="${flightTimePresent == true}" th:text="${flight.flightTime} + ' minutes'"></td>
		</tr>
	</table>

</body>
</html>
